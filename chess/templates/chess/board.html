<h1>Chess Game</h1>
<h2>Player Turn: {{ game.turn }}</h2>

<!-- Render the chessboard here -->
<!-- You can use HTML tables or CSS grids to represent the chessboard -->
<!-- Iterate over the game.board data to display the chess pieces -->

<h2>Make a Move:</h2>
<form action="{% url 'chess:make_move' game_id=game.id %}" method="post">
    {% csrf_token %}
    <label for="source">Source:</label>
    <input type="text" name="source" required>
    <label for="destination">Destination:</label>
    <input type="text" name="destination" required>
    <input type="submit" value="Submit">
</form>
